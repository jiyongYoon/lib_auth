server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?serverTimezone=Asia/Seoul
    username: root
    password: mysql

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true # data.sql 사용
    defer-datasource-initialization: true # data.sql 초기화를 ddl-auto 옵션 이후로

  profiles:
    default: default

  # data.sql 사용
  sql:
    init:
      mode: always